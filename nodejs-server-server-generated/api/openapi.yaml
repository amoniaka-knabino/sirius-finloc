              schema:
                $ref: '#/components/schemas/DeviceResponse'
        "400":
          description: "Запрос имеет не верный формат, отсутствующие или несовмест\
            имые тело JSON, параметры URL или поля заголовка"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OBRUErrorResponse'
        "404":
          description: "1.\tСППД пытается получить ресурс, который указан в специф\
            икации, но не реализован на стороне ППД. 2.\tСППД пытается получить ре\
            сурс, который не определен"
