info:
  title: Получение публичной информации о банковских продуктах
  description: Содержит описываются API для Открытых банковских интерфейсов для получения
    публичной информации о банковских продуктах.
  termsOfService: https://openbanking.ru/terms
  contact:
    name: Ассоциация развития финансовых технологий (Ассоциация ФинТех)
    url: https://fintechru.org
    email: info@fintechru.org
  version: 1.3.1
paths:
  /devices:
    get:
      tags:
      - Devices
      summary: Получение списока устройств кредитной организации и банковских платежных
        агентов (субагентов)
      description: "Конечная точка позволяет получить подробную информацию об устр\
        ойствах кредитной организации и банковских платежных агентов (субагентов),\
        \ включающую их характеристики и местоположение (адрес и геолокация)."
      operationId: getDevices
      parameters:
      - name: page
        in: query
        description: Номер страницы
        required: false
        style: form
        explode: true
        schema:
          type: integer
          default: 0
      - name: x-fapi-customer-ip-address
        in: header
        description: "IP-адрес Пользователя, если Пользователь в данный момент под\
          ключен к Стороннему Поставщику (залогинен в приложении Стороннего Постав\
          щика)."
        required: false
        style: simple
        explode: false
        schema:
          type: string
      - name: x-If-Modified-Since
        in: header
        description: "Фильтрации по времени модификации. Возвращает только те ресу\
          рсы, которые были изменены с указанного времени обращения"
        required: false
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/ISODateTime'
      - name: If-Modified-Since
        in: header
        description: Фильтрации по идентификатору данных. Возвращает ресурс только
          в случае если представленное значение Etag не совпадает с текущим
        required: false
        style: simple
        explode: false
        schema:
          type: string
      - name: x-customer-user-agent
        in: header
        description: "В заголовке указывается тип устройства (user-agent), который\
          \ использует Пользователь. Сторонний Поставщик может заполнить это поле\
          \ значением типа устройства (user-agent), указанным Пользователем. Если\
          \ Пользователь использует мобильное приложение Стороннего Поставщика, Ст\
          оронний Поставщик проверяет, что строка типа устройства (user-agent) отл\
          ичается от строки типа устройства (user-agent) на основе браузера"
        required: false
        style: simple
        explode: false
