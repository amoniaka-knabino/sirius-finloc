        - withdrawingMoneyFromAnATM | во время снятия в банкомате
        - countingBanknotes | при пересчете купюр
        - currencyConversion | во время конвертации валют
        - factoringService | за услугу факторинга
        - issuingLoans | при выдаче кредитов
        - earlyRepaymentOfTheLoan | по досрочному погашению
        - considerationOfAnApplicationForALoan | рассмотрения заявки на получение кредита
        - consultationsOnMortages | консультации по ипотекам
        - consultationsOnInvesting | консультации по ивестпродуктам
        - openingAccount | по открытию счета
        - smsNotificating | СМС оповещения
        - сommissionBroker | Вознаграждение Брокера за исполнение Приказов Клиента на фондовом рынке
        - marginLending | При маржинальном кредитовании и переносе непокрытых позиций Клиента 

