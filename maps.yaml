openapi: 3.0.3
info:
  title: Получение публичной информации о банковских продуктах
  description: >-
    Содержит описываются API для Открытых банковских интерфейсов для получения
    публичной информации о банковских продуктах.
  version: 1.3.1
  termsOfService: "https://openbanking.ru/terms"
  contact:
    name: Ассоциация развития финансовых технологий (Ассоциация ФинТех)
    url: "https://fintechru.org"
    email: info@fintechru.org
servers:
  - url: "http://127.0.0.1:8090/open-banking/pdsp/v1.3/"
    description: Эмулятор Сервера Ресурсов ППУ Песочница 0
paths:
  /devices:
    get:
      operationId: GetDevices
      tags:
        - Devices
      summary: "Получение списока устройств кредитной организации и банковских платежных агентов (субагентов)"
      description: Конечная точка позволяет получить подробную информацию об устройствах кредитной организации и банковских платежных агентов (субагентов), включающую их характеристики и местоположение (адрес и геолокация).
      parameters:
        - $ref: "#/components/parameters/page"
        - $ref: "#/components/parameters/x-fapi-customer-ip-address"
        - $ref: "#/components/parameters/If-Modified-Since"
        - $ref: "#/components/parameters/If-None-Match"
        - $ref: "#/components/parameters/x-customer-user-agent"
      responses:
        200:
          $ref: "#/components/responses/200GetDevices"
        400:
          $ref: "#/components/responses/400Error"
        404:
          $ref: "#/components/responses/404Error"
        500:
          $ref: "#/components/responses/500Error"

  /branches:
    get:
      operationId: GetBranches
      tags:
        - Branches
      summary: "Получение списка отделений кредитных организаций"
      description: Конечная точка позволяет получить список всех подразделений, принадлежащие кредитной организации.
      parameters:
        - $ref: "#/components/parameters/page"
        - $ref: "#/components/parameters/x-fapi-customer-ip-address"
        - $ref: "#/components/parameters/If-Modified-Since"
        - $ref: "#/components/parameters/If-None-Match"
        - $ref: "#/components/parameters/x-customer-user-agent"
      responses:
        200:
          $ref: "#/components/responses/200GetBranches"
        400:
          $ref: "#/components/responses/400Error"
        404:
          $ref: "#/components/responses/404Error"
        500:
          $ref: "#/components/responses/500Error"

components:
  parameters:
    x-fapi-auth-date:
      in: header
      name: x-fapi-auth-date
      schema:
        type: string
      required: false
      description: >-
        Время последнего входа Пользователя в систему с TPP. Значение
        предоставляется в виде HTTP-date, как в разделе 7.1.1.1 [RFC7231].
        Например, x-fapi-auth-date: Mon, 26 Aug 2019 12:23:11 GMT
    x-fapi-customer-ip-address:
      in: header
      name: x-fapi-customer-ip-address
      schema:
        type: string
      required: false
      description: >-
        IP-адрес Пользователя, если Пользователь в данный момент подключен к
        Стороннему Поставщику (залогинен в приложении Стороннего Поставщика).
    Authorization:
      in: header
      name: Authorization
      required: true
      description: "Токен авторизации согласно https://tools.ietf.org/html/rfc6750"
      schema:
        type: string
    x-customer-user-agent:
      in: header
      name: x-customer-user-agent
      schema:
        type: string
      description: >-
        В заголовке указывается тип устройства (user-agent), который использует
        Пользователь. Сторонний Поставщик может заполнить это поле значением
        типа устройства (user-agent), указанным Пользователем. Если Пользователь
        использует мобильное приложение Стороннего Поставщика, Сторонний
        Поставщик проверяет, что строка типа устройства (user-agent) отличается
        от строки типа устройства (user-agent) на основе браузера
      required: false
      example: ""
    product-type:
      name: product-type
      in: query
      required: false
      description: "Фильтрации по типу продукта"
      schema:
        $ref: "#/components/schemas/ProductType"
    If-Modified-Since:
      in: header
      name: x-If-Modified-Since
      schema:
        $ref: "#/components/schemas/ISODateTime"
      required: false
      description: "Фильтрации по времени модификации. Возвращает только те ресурсы, которые были изменены с указанного времени обращения"
    If-None-Match:
      in: header
      name: If-Modified-Since
      schema:
        type: string
      required: false
      description: "Фильтрации по идентификатору данных. Возвращает ресурс только в случае если представленное значение Etag не совпадает с текущим"
    productId:
      in: path
      required: true
      name: productId
      description: Уникальный идентификатор, присвоенный финансовым  учреждением внутри компании каждому из банковских  продуктов
      schema:
        type: string
        minLength: 1
        maxLength: 40
        example: 022eaab4-568b-4635-a5fb-fe91153e6cd6
    page:
      name: page
      in: query
      required: false
      description: "Номер страницы"
      schema:
        type: integer
        default: 0

  responses:
    200GetBanks:
      description: Запрос успешно выполнен
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/BankResponse"
    200GetDevices:
      description: Запрос успешно выполнен
      headers:
        Etag:
          description: Уникальный идентификатор, котрый определяет, изменился ли ресурс
          schema:
            type: string
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/DeviceResponse"
    200GetBranches:
      description: Запрос успешно выполнен
      headers:
        Etag:
          description: Уникальный идентификатор, котрый определяет, изменился ли ресурс
          schema:
            type: string
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/BranchesResponse"
    200ProductsRead:
      description: Запрос успешно выполнен
      headers:
        Etag:
          description: Уникальный идентификатор, котрый определяет, изменился ли ресурс
          schema:
            type: string
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ProductsResponse"
    200ProductListRead:
      description: Запрос успешно выполнен
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ProductListResponse"
    400Error:
      description: Запрос имеет не верный формат, отсутствующие или несовместимые тело JSON, параметры URL или поля заголовка
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/OBRUErrorResponse"
    404Error:
      description: >-
        1.	СППД пытается получить ресурс, который указан в спецификации, но не реализован на стороне ППД.
        2.	СППД пытается получить ресурс, который не определен

    500Error:
      description: Что-то пошло не так на стороне Стороннего поставщика.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/OBRUErrorResponse"

  schemas:
    BankResponse:
      description: Полезная нагрузка ответа информации о списке кредитных организаций
      type: object
      additionalProperties: false
      properties:
        Data:
          description: Раздел данных ответа информации о кредитных организациях
          $ref: "#/components/schemas/DataBankResponse"
        Links:
          description: Раздел для указания ссылок
          $ref: "#/components/schemas/Links"
        Meta:
          description: Раздел метаданных
          $ref: "#/components/schemas/Meta"
      required:
        - Data
      minProperties: 1
      maxProperties: 3
    DeviceResponse:
      description: Полезная нагрузка ответа запроса об устройствах
      type: object
      additionalProperties: false
      properties:
        Data:
          description: Раздел данных ответа информации об устройствах
          $ref: "#/components/schemas/DataDeviceResponse"
        Links:
          description: Раздел для указания ссылок
          $ref: "#/components/schemas/Links"
        Meta:
          description: Раздел метаданных
          $ref: "#/components/schemas/Meta"
      required:
        - Data
      minProperties: 1
      maxProperties: 3

    BranchesResponse:
      description: Полезная нагрузка ответа запроса об отделениях кредитной организации
      type: object
      additionalProperties: false
      properties:
        Data:
          description: Раздел данных ответа информации об отделениях кредитной организации
          $ref: "#/components/schemas/DataBranchesResponse"
        Links:
          description: Раздел для указания ссылок
          $ref: "#/components/schemas/Links"
        Meta:
          description: Раздел метаданных
          $ref: "#/components/schemas/Meta"
      required:
        - Data
      minProperties: 1
      maxProperties: 3

    DataBranchesResponse:
      description: Раздел данных ответа информации об отделениях кредитной организации
      type: object
      additionalProperties: false
      properties:
        Branch:
          description: Подразделение финансовой организации
          type: array
          items:
            $ref: "#/components/schemas/Branch"
          minItems: 1
      required:
        - Branch

    Branch:
      description: >-
        Общая информация о подразделении кредитной организации, его условиях работы, предоставляемых услугах и их характеристиках, а также определении его точного местоположения.
      type: object
      additionalProperties: false
      properties:
        branchId:
          description: Уникальный и неизменный идентификатор, используемый для идентификации ресурса branches
          type: string
          maxLength: 35
        name:
          type: string
          maxLength: 140
          description: Наименование отделения
        wifi:
          type: boolean
          description: Наличие Wi-Fi
        equeue:
          type: boolean
          description: Наличие электронной очереди
        Accessibilities:
          description: Дополнительные удобства
          $ref: "#/components/schemas/Accessibilities"
        Services:
          description: Услуги отделения кредитной организации
          $ref: "#/components/schemas/BranchServices"
        Information:
          description: Информация о работе подразделения
          $ref: "#/components/schemas/Information"
        Address:
          description: Адрес подразделения
          $ref: "#/components/schemas/PostalAddressAndLocation"
      required:
        - branchId
        - Address

    SocialNetworks:
      type: object
      description: Контакты в социальных сетях
      additionalProperties: false
      required:
        - networkName
        - url
      properties:
        networkName:
          description: Название социальной сети/мессенджера
          $ref: "#/components/schemas/SocialNetworkNameCode"
        url:
          description: URL-адрес для социальной сети/мессенджера
          type: string
          maxLength: 2048
        description:
          description: Дополнительная информация в свободной форме
          type: string
          maxLength: 255
    SocialNetworkNameCode:
      description: Название социальной сети/мессенджера
      type: string
      enum:
        - VK | ВКонтакте
        - Facebook | Facebook
        - OK | Одноклассники
        - Instagram | Instagram
        - Twitter | Twitter
        - Messenger | Messenger
        - iMessage | iMessage
        - Viber | Viber
        - WhatsApp | WhatsApp
        - Telegram | Телеграм

    DataDeviceResponse:
      description: Раздел данных ответа информации об устройствах
      type: object
      additionalProperties: false
      properties:
        Device:
          description: Комплексный объект банкомат или устройство
          type: array
          items:
            $ref: "#/components/schemas/Device"
          minItems: 0
    Device:
      type: object
      description: >-
        Общая информация о банкомате или другом устройствае кредитной организации и привлеченных банковских платежных агентов (субагентов) о его условиях работы, предоставляемых услугах и их характеристиках, а также определении его точного местоположения
      additionalProperties: false
      required:
        - deviceId
        - operationType
        - deviceType
        - nfc
        - qr
        - baseCurrency
        - currentStatus
        - Address
        - Services
        - cards
      properties:
        deviceId:
          description: Уникальный и неизменный идентификатор, используемый для идентификации ресурса devices
          type: string
          maxLength: 35
        operationType:
          description: Буквенные коды видов операций
          type: array
          items:
            allOf:
              - $ref: "#/components/schemas/OperationTypeCode"
          minItems: 1
        deviceType:
          description: Тип устройства.
          $ref: "#/components/schemas/DeviceTypeCode"
        nfc:
          description: Использование бесконтактной технологии
          type: boolean
        qr:
          description: Возможность считывания QR-кодов (штрих-кодов) при совершении операций
          type: boolean
        recirculation:
          description: Наличие функции рециркуляции банкнот
          type: boolean
        baseCurrency:
          description: Основная валюта оборудования
          $ref: "#/components/schemas/ActiveOrHistoricCurrencyCode"

        BanknoteIn:
          description: "Номинал и валюта купюр при приеме. Если массив пустой, то валюта нет может быть принята"
          type: array
          items:
            type: object
            $ref: "#/components/schemas/Banknote"
        BanknoteOut:
          description: "Номинал и валюта купюр при выдаче. Если массив пустой, то валюты нет в наличии"
          type: array
          items:
            type: object
            $ref: "#/components/schemas/Banknote"
        cards:
          description: "Платёжные карты, доступные для использования на данном оборудовании"
          type: array
          items:
            type: object
            $ref: "#/components/schemas/CardSchemeNameCode"
        currentStatus:
          description: Статус работоспособности оборудования
          $ref: "#/components/schemas/DeviceCurrentStatusCode"
        description:
          type: string
          maxLength: 255
          description: Дополнительная информация в свободной форме
        Services:
          description: Услуги на оборудовании
          $ref: "#/components/schemas/Services"
        Availability:
          description: Доступность оборудования
          $ref: "#/components/schemas/Availability"
        Accessibilities:
          description: Дополнительные удобства
          $ref: "#/components/schemas/Accessibilities"
        PaymentAgent:
          description: Информация о банковском платежном агенте (субагенте)
          $ref: "#/components/schemas/PaymentAgent"
        CurrencyExchange:
          description: Подробная информация об обмене валюты
          type: array
          items:
            type: object
            $ref: "#/components/schemas/CurrencyExchange"
        Address:
          description: Адрес расположения устройства или банкомата финансовой организаци
          $ref: "#/components/schemas/PostalAddressAndLocation"
        ContactDetails:
          description: Контакты
          $ref: "#/components/schemas/ContactDetails"

    Banknote:
      description: Информация о банкнотах
      type: object
      additionalProperties: false
      required:
        - currency
      properties:    
        currency:
          description: Код валюты
          $ref: "#/components/schemas/ActiveOrHistoricCurrencyCode"
        banknoteType:
          type: string
          description: "Номинал купюр"
          
    PaymentAgent:
      description: Информация о банковском платежном агенте (субагенте)
      type: object
      additionalProperties: false
      properties:
        paymentAgentIndicator:
          description: Признак банковского платежного агента (субагента)
          $ref: "#/components/schemas/PaymentAgentIndicatorCode"
        name:
          description: "Наименование банковского платежного агента (субагента) в соответствии с ЕГРЮЛ или фамилия, имя, отчество (при наличии) банковского платежного агента (субагента) в соответствии с ЕГРИП"
          type: string
          maxLength: 255
          example: Наименование организации
        Identification:
          description: Идентификация юридического или физического лица.
          type: array
          items:
            type: object
            $ref: "#/components/schemas/Identification"
          minItems: 1

    Identification:
      description: "Идентификация юридического или физического лица"
      type: object
      additionalProperties: false
      properties:
        schemeName:
          description: "Наименование идентификационной схемы юридического или физического лица"
          $ref: "#/components/schemas/PartyIdentificationCode"
          example: RU.CBR.TXID

        identification:
          description: Уникальный и однозначный идентификатор участника, присвоенный идентифицирующей организацией.
          type: string
          maxLength: 35
          example: 7728240240
      required:
        - schemeName
        - identification

    PaymentAgentIndicatorCode:
      description: Код признака банковского платежного агента (субагента)
      type: string
      enum:
        - БПА | банкомат (касса) банковского платежного агента, привлеченного кредитной организацией;
        - БПС | банкомат (касса) банковского платежного субагента, привлеченного банковским платежным агентом, привлеченным кредитной организацией

    PartyIdentificationCode:
      description: "Схема идентификации юридического или физического лица"
      type: string
      maxLength: 35
      enum:
        - RU.CBR.TXID | Идентификационный номер налогоплательщика (ИНН)
        - RU.CBR.OGRN | Основной государственный регистрационный номер (ОГРН)

    CurrencyExchange:
      description: "Подробная информация об обмене валюты"
      type: object
      additionalProperties: false
      properties:
        exchangeType:
          description: Тип обмена валют
          $ref: "#/components/schemas/ExchangeTypeCode"
        sourceCurrency:
          description: "Валюта, из которой необходимо конвертировать сумму"
          $ref: "#/components/schemas/ActiveOrHistoricCurrencyCode"
        targetCurrency:
          description: "Валюта, в которую необходимо конвертировать сумму"
          $ref: "#/components/schemas/ActiveOrHistoricCurrencyCode"
        scaleCurrency:
          description: Количество единиц targetCurrency, для которого установлен курс обмена
          type: integer
          example: 1
        exchangeRate:
          description: "Коэффициент, используемый для перевода суммы из одной валюты в другую. Это отражает цену, по которой одна валюта была куплена за другую валюту"
          type: number
          example: 1
        fee:
          type: number
          format: float
          description: Комиссия за операцию обмена валюты
        amountMin:
          type: number
          format: float
          description: Минимальная сумма для обмена
        amountMax:
          type: number
          format: float
          description: Максимальная сумма для обмена
        direction:
          description: Направление обмена валюты
          $ref: "#/components/schemas/CurrencyExchangeDirection"
        quotationDate:
          description: "Дата и время обменного курса"
          $ref: "#/components/schemas/ISODateTime"
        updateDateTime:
          description: >-
            Дата и время на которую устанавливается курс обмена валюты. Значение
            должно передаваться в формате 'YYYY-MM-DDThh:mm:ss±hh:mm'
          $ref: "#/components/schemas/ISODateTime"
      required:
        - exchangeType
        - sourceCurrency
        - targetCurrency
        - scaleCurrency
        - exchangeRate
        - direction

    Geolocation:
      description: Локация объекта в географических координатах
      type: object
      properties:
        GeographicCoordinates:
          description: Координаты геолокации
          $ref: "#/components/schemas/GeographicCoordinates"
      required:
        - GeographicCoordinates

    PostalAddressAndLocation:
      type: object
      description: Определяет точное местонахождение объекта, принадлежность его к муниципальной территории
      properties:
        PostalAddressAndAdmZone:
          description: Информация о населенном пункте, где продукт доступен либо куда возможна доставка
          $ref: "#/components/schemas/PostalAddressAndAdmZone"
        fias:
          description: >-
            Уникальный номер адреса объекта адресации (объектов недвижимости: земельного участка, здания 
            (сооружения или объекта незавершенного строительства), помещения (расположенного в здании или сооружении) 
            в Государственном адресном реестре федеральной информационной адресной системы (ФИАС). 
            В случае отсутствия в ФИАС уникального номера адреса объекта адресации (при поиске такого номера для всех адресных элементов) 
            в поле указывается уникальный номер адресообразующего элемента для последнего элемента улично-дорожной сети.
            Для стран – участников ЕАЭС поле заполняется значением константы EAEU
          type: string
          maxLength: 255
        Geolocation:
          description: Локация объекта в географических координатах
          $ref: "#/components/schemas/Geolocation"

    DataBankResponse:
      description: "Раздел данных ответа информации о кредитных организациях"
      type: object
      additionalProperties: false
      properties:
        Bank:
          description: Комплексный объект кредитной организации
          type: array
          items:
            $ref: "#/components/schemas/Bank"
          minItems: 0
    Bank:
      description: >-
        Общая информация о кредитной организации, служащая для ее идентификации и позволяющая определить базовые URL
        для предоставления публичной информации. Используется  в реестре поставщиков публичной информации 
        Среды Открытых банковских интерфейсов.
      type: object
      additionalProperties: false
      properties:
        bankId:
          description: >-
            Уникальный и неизменный идентификатор, используемый для
            идентификации ресурса 'banks' (ресурс кредитной организации)
          type: string
          maxLength: 35
        bicfi:
          description: SWIFT bic
          $ref: "#/components/schemas/BICFIIdentifier"
        bic:
          description: БИК
          $ref: "#/components/schemas/BIKCode"
        clearingSystemMemberId:
          type: string
          maxLength: 35
          description: Идентификатор участника в платежной системе.
        baseUrl:
          type: string
          maxLength: 35
          description: Базовый URL кредитной организации
        bankName:
          type: string
          maxLength: 140
          description: Наименование кредитной организации.
        bankNameEng:
          type: string
          maxLength: 140
          description: Наименование кредитной организации на английском языке.
        shortBankName:
          type: string
          maxLength: 35
          description: Сокращенное наименование кредитной организации.
        bankDescription:
          type: string
          maxLength: 255
          description: Детальное описание кредитной организации.
        legalEntityId:
          type: string
          maxLength: 20
          description: Код идентификации юридических лиц LEI.
        PostalAddress:
          description: "Адрес финансовой организации, обслуживающая счет получателя средств"
          $ref: "#/components/schemas/PostalAddress"
      required:
        - bankId
        - baseUrl
        - bankName
        - PostalAddress

    Links:
      description: >-
        ППУ предоставляет постраничный ответ для операций GET, которые
        возвращают множественные записи.
      type: object
      additionalProperties: false
      properties:
        self:
          type: string
          format: uri
        first:
          type: string
          format: uri
        prev:
          type: string
          format: uri
        next:
          type: string
          format: uri
        last:
          type: string
          format: uri
      required:
        - self
    Meta:
      description: >-
        Раздел Meta обязателен, но может быть пустым. Необязательный элемент -
        «TotalPages», указывает на количество передаваемых страниц. Если
        передается более одной страницы, то элемент «TotalPages» обязательно
        присутствует.
      type: object
      additionalProperties: false
      properties:
        totalPages:
          type: integer
          description: Указывает на количество передаваемых страниц
    GeographicCoordinates:
      description: Географические координаты.
      type: object
      properties:
        latitude:
          type: number
          format: float
          description: Широта.
        longitude:
          type: number
          format: float
          description: Долгота.
      required:
        - latitude
        - longitude

    BICFIIdentifier:
      description: SWIFT bic
      type: string
      pattern: "[A-Z0-9]{4,4}[A-Z]{2,2}[A-Z0-9]{2,2}([A-Z0-9]{3,3}){0,1}"
    BIKCode:
      description: "SWIFT bic, актуальный справочник на сайте Центрального Банка Росии."
      type: string
    DeviceTypeCode:
      description: Тип устройства
      type: string
      maxLength: 6
      enum:
        - ATM | БК | Банкомат, посредством которого осуществляются операции выдачи наличных денежных средств и (или) безналичные операции с использованием платежных карт (их реквизитов). При этом указанный банкомат может быть также оснащен другими функциями (например, функцией приема наличных денег с использованием и без использования платежных карт (их реквизитов), функцией оплаты товаров (работ, услуг) без использования платежных карт (их реквизитов)
        - ATMAcceptanceOnly | Банкомат, посредством которого осуществляются только операции по приему наличных денежных средств без использования платежных карт (их реквизитов). При этом указанный банкомат не может быть оснащен другими функциями (например, функцией выдачи (приема) наличных денег с использованием платежных карт (их реквизитов), функцией оплаты товаров (работ, услуг) с использования платежных карт (их реквизитов)
        - ElectronicTerminalFixed | С | Электронное устройство, работающее в пределах помещения организации торговли и услуг, в котором оно установлено, с применением как проводной, так и беспроводной технологии (стационарный электронный терминал)
        - ElectronicTerminalMobile | М | Электронное устройство, работающее с применением каналов удаленного соединения, в том числе информационно-телекоммуникационной сети «Интернет», абонентское устройство мобильной связи, оборудованное картридером и специальным мобильным приложением (мобильный (переносной) электронный терминал)
        - Imprinter | И | Механическое устройство, предназначенное для переноса оттиска рельефных реквизитов платежной карты на документ, составленный на бумажном носителе (импринтер)
        - Terminal | Т | Автоматическое устройство, посредством которого держатель платежных карт самостоятельно, без участия уполномоченного сотрудника кредитной организации, организации торговли и услуг, может совершать безналичные операции с использованием платежных карт, конструкция которого не предусматривает выдачу (прием) наличных денег (терминал безналичной оплаты)
        - Cashbox | К | Касса в организации торговли и услуг
        - CashboxModile | КМ | Мобильная (передвижная) касса

    OperationTypeCode:
      description: Виды операций
      type: string
      maxLength: 6
      enum:
        - CashWithdrawal | НВ | Выдача наличных денежных средств
        - CashAcceptanceGoods | НО | Прием наличных денежных средств в целях оплаты товаров (работ, услуг)
        - CashAcceptanceOther | НП | Прием наличных денежных средств не в целях оплаты товаров (работ, услуг) (например, погашение кредитов, зачисление на счета физических лиц, увеличение остатка электронных денежных средств)
        - CashlessPaymentGoods | БО | Безналичная оплата товаров (работ, услуг)
        - CashlessPaymentOther | БП | Прочие безналичные операции

    DeviceCurrentStatusCode:
      description: Текущий статус оборудования.
      type: string
      enum:
        - On | Доступно
        - Off | Недоступно
        - TempOff | Временно недоступен
    CardSchemeNameCode:
      description: Наименование схемы карты
      type: string
      enum:
        - AmericanExpress | Международная платежная система
        - Diners | Международная платежная система
        - Discover | Международная платежная система
        - MasterCard | Международная платежная система
        - VISA | Международная платежная система
        - MIR | Российская национальная платежная система
        - ArCa | Армянская национальная платежная система
        - BELKART | Белорусская национальная платежная система
        - ELCART | Киргизская национальная платежная система
        - JCB | Платежная система Японии
        - UnionPay | Национальная платежная система Китая
    ExchangeTypeCode:
      description: Тип обмена валюты.
      type: string
      enum:
        - Online | Онлайн
        - Cash | Наличные
        - Device | Банкомат
        - Cashless | Безналичный
    CurrencyExchangeDirection:
      type: string
      enum:
        - Sell | Кредитная организация продает валюту
        - Buy | Кредитная организация покупает валюту
      description: Направление обмена валюты.
    Services:
      type: object
      additionalProperties: false
      description: Услуги на оборудовании
      properties:
        Service:
          description: Услуга, доступная на оборудовании
          type: array
          items:
            type: object
            $ref: "#/components/schemas/Service"
      required:
        - Service

    Service:
      description: Услуга, доступная на оборудовании
      type: object
      additionalProperties: false
      properties:
        serviceType:
          description: Тип услуги. Справочное значение в виде кода
          $ref: "#/components/schemas/DeviceServiceTypeCode"
        serviceName:
          description: Дополнительная информация в свободной форме
          type: string
          maxLength: 40
      required:
        - serviceType;

    Availability:
      description: Комплексный тип доступности.
      type: object
      properties:
        access24Hours:
          type: boolean
          description: Круглосуточный режим работы
        isRestricted:
          type: boolean
          description: Доступ к объекту ограничен системой пропуска и прочее
        sameAsOrganization:
          type: boolean
          description: >-
            Режим работы объекта зависит от режима работы другого объекта, в
            котором описываемый объект расположен
        description:
          type: string
          maxLength: 255
          description: Дополнительная информация в свободной форме
        StandardAvailability:
          description: Стандартная доступность
          $ref: "#/components/schemas/StandardAvailability"
        NonStandardAvailability:
          description: Не стандартная доступность
          type: array
          items:
            $ref: "#/components/schemas/NonStandardAvailability"
      required:
        - access24Hours;
        - isRestricted;
        - sameAsOrganization;
        - StandardAvailability;
    StandardAvailability:
      description: Стандартная доступность
      type: object
      properties:
        Day:
          description: Дни и время работы
          type: array
          items:
            $ref: "#/components/schemas/Day"
      required:
        - Day;
    NonStandardAvailability:
      description: Не стандартная доступность
      type: object
      properties:
        name:
          description: Наименование праздничного дня. Например, "Рождество", "Новый Год".
          type: string
        fromDate:
          description: Дата начала периода. Значение должно передаваться в формате "YYYY-MM-DD"
          $ref: "#/components/schemas/ISODateTime"
        toDate:
          description: Дата окончания периода. Значение должно передаваться в формате "YYYY-MM-DD"
          $ref: "#/components/schemas/ISODateTime"
        description:
          description: Дополнительная информация в свободной форме
          type: string
        Day:
          description: Дни и время работы
          type: array
          items:
            $ref: "#/components/schemas/Day"
      required:
        - name;
        - Day;
    BreakTime:
      type: object
      description: Информация о перерывах в работе
      properties:
        breakFromTime:
          description: >-
            Время начала перерыва. Значение должно передаваться в формате
            "hh:mm:ss±hh:mm"
          $ref: "#/components/schemas/ISODateTime"
        breakToTime:
          description: >-
            Время окончания перерыва. Значение должно передаваться в формате
            "hh:mm:ss±hh:mm"
          $ref: "#/components/schemas/ISODateTime"
      required:
        - breakFromTime;
        - breakToTime;
    Day:
      type: object
      description: Дни и время работы
      properties:
        dayCode:
          description: День недели. Справочное значение.
          $ref: "#/components/schemas/WeekDayCode"
        openingTime:
          description: >-
            Время начала работы. Значение должно передаваться в формате
            "hh:mm:ss±hh:mm"
          $ref: "#/components/schemas/ISODateTime"
        closingTime:
          description: >-
            Время окончания работы. Значение должно передаваться в формате
            "hh:mm:ss±hh:mm"
          $ref: "#/components/schemas/ISODateTime"
        BreakTime:
          description: Информация о перерывах в работе
          type: array
          items:
            $ref: "#/components/schemas/BreakTime"
      required:
        - dayCode;
        - BreakTime;
    ContactDetails:
      description: Контактная информация
      type: object
      properties:
        phoneNumber:
          type: string
          description: Номер стационарного телефона
          pattern: '^((8|\+7)[\- ]?)?(\(?\d{3}\)?[\- ]?)?[\d\- ]{7,10}$'
        mobileNumber:
          type: string
          description: Номер мобильного телефона
          pattern: '^((8|\+7)[\- ]?)?(\(?\d{3}\)?[\- ]?)?[\d\- ]{7,10}$'
        emailAddress:
          type: string
          description: Адрес электронной почты
        other:
          type: string
          maxLength: 128
          description: Дополнительный текст в свободном формате
        SocialNetworks:
          description: Контакты в социальных сетях
          type: array
          items:
            type: object
            $ref: "#/components/schemas/SocialNetworks"

    Accessibilities:
      type: object
      additionalProperties: false
      description: Дополнительные удобства.
      properties:
        Accessibility:
          description: Информация о доступности дополнительных удобств для инвалидов
          type: array
          items:
            type: object
            $ref: "#/components/schemas/Accessibility"
      required:
        - Accessibility;
    Accessibility:
      type: object
      properties:
        type:
          description: Тип доступности для инвалидов.
          $ref: "#/components/schemas/AccessibilityCode"
        description:
          type: string
          maxLength: 255
          description: Дополнительная информация в свободной форме
      required:
        - type;
        - description;
    Information:
      type: object
      description: Информация о работе подразделения
      properties:
        segment:
          type: string
          description: Сегмент потребителей.
          $ref: "#/components/schemas/SegmentCode"
        Availability:
          description: Комплексный тип доступности.
          type: object
          $ref: "#/components/schemas/Availability"
        ContactDetails:
          description: Контактная информация
          type: array
          items:
            $ref: "#/components/schemas/ContactDetails"
      required:
        - segment

    BranchServices:
      type: object
      additionalProperties: false
      description: Услуги отделения кредитной организации
      properties:
        Service:
          type: array
          items:
            type: object
            $ref: "#/components/schemas/BranchService"
        CurrencyExchange:
          description: Подробная информация об обмене валюты
          type: array
          items:
            type: object
            $ref: "#/components/schemas/CurrencyExchange"
      required:
        - Service

    BranchService:
      description: Услуга отделения кредитной организации
      type: object
      properties:
        serviceId:
          type: string
          maxLength: 40
          description: >-
            Уникальный и неизменный идентификатор, используемый для
            идентификации ресурса 'services'
        type:
          description: Тип услуги
          $ref: "#/components/schemas/ServiceTypeCode"
        name:
          type: string
          description: Наименование услуги
        segment:
          type: string
          description: Сегмент потребителей
          $ref: "#/components/schemas/SegmentCode"
        dateTime:
          description: >-
            Дата и время обновления услуги. Значение должно передаваться в
            формате "YYYY-MM-DDThh:mm:ss±hh:mm"
          $ref: "#/components/schemas/ISODateTime"
        currentStatus:
          description: Статус доступности услуги. Справочное значение
          $ref: "#/components/schemas/ServiceCurrentStatusCode"
        description:
          description: Дополнительная информация в свободной форме
          type: string
        url:
          description: URL адрес услуги
          type: string
      required:
        - serviceId
        - type
        - name
        - segment
        - dateTime

    SegmentCode:
      description: Сегмент клиентов
      type: string
      enum:
        - Business | Юридические лица, индивидуальные предприниматели и лица занимающиеся частной практикой
        - Individual | Физические лица

    ServiceCurrentStatusCode:
      description: Статус доступности услуги
      type: string
      enum:
        - Active | Доступно
        - Inactive  | Недоступно
        - Archived | Архив

    WeekDayCode:
      description: Дни недели.
      type: string
      enum:
        - 01 | Понедельник
        - 02 | Вторник
        - 03 | Среда
        - 04 | Четверг
        - 05 | Пятница
        - 06 | Суббота
        - 07 | Воскресенье

    AccessibilityCode:
      description: Тип оборудования для инвалидов. Справочное значение
      type: string
      enum:
        - Braille | Шрифт Брайля
        - AudioCashMachine | Голосовое озвучивание
        - AutomaticDoors | Автоматические двери
        - WheelchairAccess | Доступность для инвалидных колясок
        - ExternalRamp | Внешний пандус
        - InternalRamp | Внутренний пандус
        - Other | Другие

    ServiceTypeCode:
      description: Доступные услуги
      type: string
      enum:
        - Loan | Кредит
        - Deposit | Депозит
        - Card | Карта
        - Transfer | Денежный перевод
        - Jewel | Драгоценности
        - CurrencyExchange | Обмен валют
        - DirectDebit | Прямое дебетование
        - Other | Другая услуга

    DeviceServiceTypeCode:
      description: Услуги доступные на оборудовании.
      type: string
      example: CashWithdrawal
      enum:
        - CashWithdrawal | Снятие наличных денежных средств
        - PINChange | Смена ПИН
        - PINUnblock | Разблокировка ПИН
        - PINActivation | Активация ПИН
        - Balance | Просмотр баланса
        - MiniStatement | Выписка
        - BillPayments | Платежи
        - MobileBankingRegistration | Регистрация мобильного банка
        - CurrencyExhange | Обмен валют
        - CashIn | Пополнение наличными денежными средствами
        - Other | Другие

    ProductType:
      description: Тип продукта
      type: string
      example: loanIndividual
      enum:
        - depositIndividual | Депозит физического лица
        - depositlegalEntity | Депозит юридического лица
        - CAindividual | Текущий счет физического лица
        - CALegalEntity | Расчетный счет юридического лица
        - debitCard | Дебетовая карта
        - creditCard | Кредитная карта
        - loanCar | Автокредит
        - loanIndividual | Кредит физическому лицу
        - loanLegalEntity | Кредит юридического лица
        - mortage | Ипотека
        - investment | Инвестиционный продукт
        - Other | Другой продукт

    Product:
      type: object
      description: >-
        Общая информация о продукте кредитной организации, его характеристиках, зависимостях от уровней процентных ставок, условиях приобретения. Объект детально определяет, какие могут быть начисления, списания, комиссии и сборы, а также применяемые при этом ограничения для каждого уровня процентных ставок.
      required:
        - productId
        - productName
        - ProductDetails
        - productType
      properties:
        productId:
          description: Уникальный идентификатор, присвоенный финансовым учреждением внутри компании каждому из банковских  продуктов
          type: string
          minLength: 1
          maxLength: 40
          example: 022eaab4-568b-4635-a5fb-fe91153e6cd6
        productName:
          description: Название продукта, используемого в маркетинговых целях
          type: string
          minLength: 1
          maxLength: 350
          example: МойПродукт
        productType:
          description: Тип продукта
          $ref: "#/components/schemas/ProductType"
        productVersion:
          description: Версия продукта 
          type: string
          pattern: ^[1-9]\d*(\.[1-9]\d*)*$
        Brand:
          description: Торговая марка продукта
          $ref: "#/components/schemas/Brand"
        ProductDetails:
          description: Детальное описание информации о продукте
          $ref: "#/components/schemas/ProductDetails"
        DebitInterest:
          description: Подробная информация о процентных ставках для кредитных продуктов
          $ref: "#/components/schemas/DebitInterest"
        CreditInterest:
          description: Подробная информация о процентных ставках для дебетовых продуктов
          $ref: "#/components/schemas/CreditInterest"
        Overdraft:
          description: Подробная информация о процентных ставках по овердрафту
          $ref: "#/components/schemas/Overdraft"
        Repayment:
          description: Информация о погашениях и выплатах по продуктам
          $ref: "#/components/schemas/Repayment"
        OtherFeesCharges:
          description: "Информация о комиссиях и сборах, в том числе по тарифу обслуживания"
          type: array
          items:
            type: object
            $ref: "#/components/schemas/OtherFeesCharges"
        SupplementaryData:
          description: Дополнительная информация, которая не может быть записана в структурированных полях и/или любом другом конкретном блоке
          $ref: "#/components/schemas/SupplementaryData"

    ProductList:
      type: object
      description: Сведения о продукте
      required:
        - productId
        - productName
        - productType
      properties:
        productId:
