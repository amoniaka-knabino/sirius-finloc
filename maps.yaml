    RepaymentTypeCode:
      description: Схема погашения кредитного продукта (Аннуитет, Платежи равными долями, Дифференцированный платеж)
      type: string
      enum:
        - FixedCapitalFullyAmortising | Фиксированная сумма платежа, полностью выплачивающая переменное разделение капитала и процентов до даты погашения.
        - Balloon | Погашение, при котором только часть основного остатка по кредитам амортизируется в течение срока, оставшийся остаток подлежит погашению в конце срока
        - Bullet | Погашение, при котором вся сумма кредита выплачивается при наступлении срока погашения
        - CapitalAndInterest | Погашение капитала и процентов, при котором кредит полностью амортизируется в течение срока платежа
        - CustomSchedule | Погашение определяется пользователем в индивидуальные сроки и не обязательно является периодическим
        - EarlyRepayment | Досрочное погашение полной суммы кредита до согласованного срока погашения
        - FixedCapitalWithBullet | Фиксированная сумма платежа с переменным разделением капитала и процентов с последним погашением остатка в конце.
        - FixedCapitalAndInterestReducingBalance | Фиксированная сумма платежа с разделением капитала и процентов в определенное время. В конце может остаться сумма для погашения.
        - InterestOnly | Переменная сумма платежа с выплатой процентов только по кредиту с последним погашением в конце.
        - Other	| Другой тип погашения
        - PrepaymentFee | Переплата или возврат
