      enum:
        - Floated | Плавающая процентная ставка, подлежит периодическому пересмотру по мере изменения остатка / задолженности
        - Tiered | Многоуровневая процентная ставка, определяет фиксированное значения процентов для определенного уровня / диапазона остатка / задолженности
        - Fixed | Фиксированная процентная ставка, подразумевает неизменную на протяжении всего периода соглашения процентную величину
    InterestCalculationMethod:
