      example: "200.00"
    Rate:
      description: Процентная ставка
      type: string
      pattern: '^(-?\d{1,3}){1}(\.\d{1,4}){0,1}$'
      example: "5"
    FeeTypeCode:
      description: Типы комиссии
      type: string
      example: transferOfFunds
      enum:
